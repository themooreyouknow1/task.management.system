<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Task</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:if="${task.id != null}">Edit Task</h1> <!-- Edit task when the ID is not null -->
<h1 th:if="${task.id == null}">Create Task</h1> <!-- Create task when the ID is null -->

<form th:action="@{/tasks/save}" th:object="${task}" method="post"> <!-- Bind form to task object -->
    <input type="hidden" th:field="*{id}" /> <!-- Hidden field for the task ID (if editing) -->

    <label>Title:</label>
    <input type="text" th:field="*{title}" /><br /> <!-- Field for the task title -->

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br /> <!-- Field for the task description -->

    <label>Status:</label>
    <select th:field="*{status}"> <!-- Dropdown for task status -->
        <option value="Pending" th:selected="*{status} == 'Pending'">Pending</option>
        <option value="In Progress" th:selected="*{status} == 'In Progress'">In Progress</option>
        <option value="Completed" th:selected="*{status} == 'Completed'">Completed</option>
    </select><br />

    <button type="submit">Save</button>
</form>

<a href="/tasks">Back to Task List</a>
</body>
</html>
